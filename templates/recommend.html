<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Recommendations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen font-sans"
  >
    <div class="container mx-auto px-4 py-10">
      <!-- Header -->
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">
          Get Meal Recommendations
        </h1>
        <div class="flex space-x-4">
          <a
            href="dashboard.html"
            class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition"
          >
            Dashboard
          </a>
          <a
            href="login.html"
            class="flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition"
          >
            Logout
          </a>
        </div>
      </header>

      <!-- Form Card -->
      <div
        class="bg-white rounded-2xl shadow-lg p-6 mb-12 border-l-4 border-indigo-500"
      >
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Personalize Your Meals
        </h2>

        <form method="POST" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Cuisine Preference</label
            >
            <select
              name="cuisine"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <option value="italian">Italian</option>
              <option value="mexican">Mexican</option>
              <option value="indian">Indian</option>
              <option value="chinese">Chinese</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Dietary Restrictions</label
            >
            <select
              name="dietary"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              <option value="none">None</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="gluten-free">Gluten-free</option>
            </select>
          </div>

          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition"
          >
            üçΩÔ∏è Get Recommendations
          </button>
        </form>
      </div>

      <!-- Static Recommendations Example -->
      <section>
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">
          Your Recommendations
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div
            class="bg-white rounded-xl shadow hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden"
          >
            <div
              class="h-48 bg-blue-100 flex items-center justify-center text-blue-400"
            >
              Meal Image
            </div>
            <div class="p-4">
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Spaghetti Carbonara
              </h3>
              <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Italian</span>
                <span>30 mins</span>
              </div>
              <span
                class="inline-block bg-purple-100 text-purple-800 text-xs font-medium px-3 py-1 rounded-full"
              >
                Vegetarian
              </span>
            </div>
          </div>

          <div
            class="bg-white rounded-xl shadow hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden"
          >
            <div
              class="h-48 bg-blue-100 flex items-center justify-center text-blue-400"
            >
              Meal Image
            </div>
            <div class="p-4">
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Chicken Tikka Masala
              </h3>
              <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Indian</span>
                <span>45 mins</span>
              </div>
              <span
                class="inline-block bg-purple-100 text-purple-800 text-xs font-medium px-3 py-1 rounded-full"
              >
                Gluten-free
              </span>
            </div>
          </div>

          <div
            class="bg-white rounded-xl shadow hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden"
          >
            <div
              class="h-48 bg-blue-100 flex items-center justify-center text-blue-400"
            >
              Meal Image
            </div>
            <div class="p-4">
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                Tofu Stir-Fry
              </h3>
              <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>Chinese</span>
                <span>25 mins</span>
              </div>
              <span
                class="inline-block bg-purple-100 text-purple-800 text-xs font-medium px-3 py-1 rounded-full"
              >
                Vegan
              </span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
